<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Countdown Script</title>
        <script type="text/javascript" src="javascripts/gw_load.js"></script>
    </head>
    <body>
        <div class="gw-countdown-container">
	        <h1>This website is under construction!</h1>
	        <h4>We will be live in:</h4>
	        <div class="gw-clock-container">
	            <div class="gw-clock-days-container">
	                <div class="gw-bg-layer"><canvas class="gw-days-canvas" width="216" height="216"></canvas><div class="gw-text"><p class="gw-value">0</p><p class="gw-days-text">Days</p></div></div>
	            </div>

	            <div class="gw-clock-hours-container">
	                <div class="gw-bg-layer"><canvas class="gw-hours-canvas" width="216" height="216"></canvas><div class="gw-text"><p class="gw-value">0</p><p class="gw-hours-text">Hours</p></div></div>
	            </div>

	            <div class="gw-clock-minutes-container">
	                <div class="gw-bg-layer"><canvas class="gw-minutes-canvas" width="216" height="216"></canvas><div class="gw-text"><p class="gw-value">0</p><p class="gw-minutes-text">Minutes</p></div></div>
	            </div>

	            <div class="gw-clock-seconds-container">
	                <div class="gw-bg-layer"><canvas class="gw-seconds-canvas" width="216" height="216"></canvas><div class="gw-text"><p class="gw-value">0</p><p class="gw-seconds-text">Seconds</p></div></div>
	            </div>
	        </div>
	        <div class="gw-subscribe-container">
	        	<form class="gw-subscribe-form">
	        		<p class="gw-title">Enter your email address to receive updates</p>
	        		<p>
	        			<input type="text" name="email_address" class="gw-input" placeholder="EMAIL ADDRESS" />
	        			<a href="javascript: void(0);" class="ssCountdownSubscribeSelector gw-btn">Subscribe</a>
	        		</p>
	        		<p class="gw-error-container"></p>
	        	</form>
	        </div>
        </div>
    </body>
</html>
